<!DOCTYPE html>

        --primary-100: #dcfce7;
        --primary-200: #bbf7d0;
        --primary-300: #86efac;
        --primary-400: #4ade80;
        --primary-500: #22c55e;

        --primary-700: #15803d;

        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

<body class="bg-secondary-900 text-secondary-100" style='font-family: "Spline Sans", "Noto Sans", sans-serif'>
<div class="relative flex size-full min-h-screen flex-col dark group/design-root">
<header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-secondary-800 bg-secondary-900/80 px-6 py-4 backdrop-blur-sm">
<div class="flex items-center gap-4">
<div class="text-primary-500">
<svg class="lucide lucide-siren" fill="none" height="28" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
<path d="M5.5 12.5 9 8"></path>
<path d="M15 8s3-3 3-5a2.4 2.4 0 0 0-4-1"></path>
<path d="m15 8 3.5 4.5"></path>
<path d="m8 16 3.5 4.5"></path>
<path d="M8 16s-3 3-3 5a2.4 2.4 0 0 1 4 1"></path>
<path d="M18.5 12.5 15 17"></path>
<path d="M12 2v20"></path>
</svg>
</div>
<h1 class="text-xl font-bold tracking-tight">Coastal Alert System</h1>
</div>
<nav class="hidden items-center gap-6 md:flex">
<a class="text-sm font-medium text-secondary-300 transition-colors hover:text-white" href="#">Dashboard</a>
<a class="text-sm font-medium text-secondary-300 transition-colors hover:text-white" href="#">Stations</a>
<a class="text-sm font-medium text-secondary-300 transition-colors hover:text-white" href="#">Alerts</a>
<a class="text-sm font-medium text-secondary-300 transition-colors hover:text-white" href="#">Settings</a>
</nav>
<div class="flex items-center gap-4">
<button class="relative flex h-10 w-10 items-center justify-center rounded-full bg-secondary-800 text-secondary-400 transition-colors hover:bg-secondary-700 hover:text-white">
<span class="material-symbols-outlined"> notifications </span>
<span class="absolute right-2 top-2 block h-2 w-2 rounded-full bg-red-500"></span>
</button>
<div class="h-10 w-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfJ-Azp_mtarRK9a0hp-zUjKu8IOGOWE2yKueuPl3yjJlI3MJA8ETwjH0X-sj5G0yFSTwMIvFUwb4lz0jRiJ9whazz3rrurvCX4HhP0g3GJoNPKDwBHZ7BUlsqcUwtRIp_7e1mlmR7g52yw18DgutHj8HlD2BwjSWg5IkVs-dh6GflHxxMSDlTVelIqp6itvJb_1_cXXmxNJNRIhMd-ELPq537KUXTc_1tbqxDcrBd0PnnnCxQdhA6PN5HdoTUsG5Z2A2iooxKkBem");'></div>
</div>
</header>
<main class="flex flex-1 flex-col">
<div class="relative flex-1">
<div class="absolute inset-0 bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBD7Ex-ZCmAHMwH3cgQkMNa-y6jDFBcR_s1W_PiMvApdC16b4wPaKPi64FN-8AdR3TN25jPEJLREH0BwZ5eQKKuA4_Zgij7DT5w-Y_56XwNE7sBNzKMrgVW6sA7vCAupw_A_Co95KS4YDMVyPHKqmM8Yj4luzH33oAvoFb_JDliIb9OIyAYtf19l-P6JGg3PKRjazHzjX0941ScZ3E5-kKySWzVBCLuwNgRQlTmov9Z28OAIhOzmB8LIFd9snEg1FJW91nyqQirTQPk");'></div>
<div class="pointer-events-none absolute inset-0 flex flex-col items-start p-4 md:p-6 lg:p-8">
<div class="pointer-events-auto w-full max-w-md">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-secondary-400"> search </span>
<input class="form-input h-12 w-full rounded-full border-none bg-secondary-800/80 pl-10 pr-4 text-white placeholder:text-secondary-400 focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="Search stations or locations..." type="search"/>
</div>
</div>
<div class="pointer-events-auto mt-4 space-y-2">
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-secondary-800/80 text-secondary-300 shadow-lg transition-colors hover:bg-secondary-700 hover:text-white">
<span class="material-symbols-outlined"> layers </span>
</button>
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-secondary-800/80 text-secondary-300 shadow-lg transition-colors hover:bg-secondary-700 hover:text-white">
<span class="material-symbols-outlined"> filter_list </span>
</button>
</div>
</div>
<div class="pointer-events-none absolute inset-0 flex items-end justify-end p-4 md:p-6 lg:p-8">
<div class="pointer-events-auto flex flex-col items-end gap-3">
<div class="flex flex-col rounded-full bg-secondary-800/80 shadow-lg">
<button class="flex h-12 w-12 items-center justify-center text-secondary-300 transition-colors hover:bg-secondary-700/50 hover:text-white rounded-t-full">
<span class="material-symbols-outlined"> add </span>
</button>
<div class="h-px w-full bg-secondary-700"></div>
<button class="flex h-12 w-12 items-center justify-center text-secondary-300 transition-colors hover:bg-secondary-700/50 hover:text-white rounded-b-full">
<span class="material-symbols-outlined"> remove </span>
</button>
</div>
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-secondary-800/80 text-secondary-300 shadow-lg transition-colors hover:bg-secondary-700 hover:text-white">
<span class="material-symbols-outlined"> my_location </span>
</button>
</div>
</div>
<div class="absolute" style="left: 55%; top: 40%">
<div class="group relative">
<div class="w-4 h-4 rounded-full bg-green-500 border-2 border-white shadow-lg animate-pulse"></div>
<div class="absolute bottom-full mb-2 w-max max-w-xs p-3 rounded-lg shadow-lg bg-secondary-800 text-sm text-left opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
<h4 class="font-bold text-white">Station Alpha</h4>
<p class="text-secondary-300">Status: Normal</p>
<div class="mt-2 space-y-1">
<p><span class="font-semibold">Tide:</span> 1.2m</p>
<p><span class="font-semibold">Wind:</span> 15 km/h NW</p>
</div>
</div>
</div>
</div>
<div class="absolute" style="left: 65%; top: 60%">
<div class="group relative">
<div class="w-4 h-4 rounded-full bg-yellow-500 border-2 border-white shadow-lg"></div>
<div class="absolute bottom-full mb-2 w-max max-w-xs p-3 rounded-lg shadow-lg bg-secondary-800 text-sm text-left opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
<h4 class="font-bold text-white">Station Bravo</h4>
<p class="text-yellow-400">Status: Warning</p>
<div class="mt-2 space-y-1">
<p><span class="font-semibold">Wave Height:</span> 3.5m</p>
<p><span class="font-semibold">Surge:</span> 0.8m</p>
</div>
</div>
</div>
</div>
<div class="absolute" style="left: 40%; top: 55%">
<div class="group relative">
<div class="w-4 h-4 rounded-full bg-red-600 border-2 border-white shadow-lg animate-ping"></div>
<div class="absolute w-4 h-4 rounded-full bg-red-600 border-2 border-white shadow-lg top-0 left-0"></div>
<div class="absolute bottom-full mb-2 w-max max-w-xs p-3 rounded-lg shadow-lg bg-secondary-800 text-sm text-left opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
<h4 class="font-bold text-white">Station Charlie</h4>
<p class="text-red-500">Status: Critical</p>
<div class="mt-2 space-y-1">
<p><span class="font-semibold">Inundation:</span> 0.5m</p>
<p><span class="font-semibold">Tsunami Alert:</span> ACTIVE</p>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
