<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Coastal Threat Alert System - Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #38e07b;
        --background-color: #111714;
        --surface-color: #1a231f;
        --text-color: #e8f5e9;
        --subtle-text-color: #9eb7a8;
        --border-color: #29382f;
      }
      body {
        font-family: 'Public Sans', sans-serif;
      }
      .form-input {
        background-color: var(--surface-color);
        border-color: var(--border-color);
        color: var(--text-color);
      }
      .form-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(56, 224, 123, 0.2);
        outline: none;
      }
      .form-input::placeholder {
        color: var(--subtle-text-color);
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: var(--background-color);
        font-weight: 700;
        transition: background-color 0.2s ease-in-out;
      }
      .btn-primary:hover {
        background-color: #2ac769;
      }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-color)]">
<div class="flex flex-col min-h-screen">
<header class="border-b border-[var(--border-color)]">
<nav class="container mx-auto px-6 py-4 flex justify-between items-center">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM11.08 18.96C11.08 18.96 11 18.97 11 18.97C10.9 18.97 10.81 18.96 10.71 18.94C9.17 18.71 7.69 17.82 6.81 16.27C5.9 14.68 5.76 12.83 6.44 11.23C7.12 9.63 8.53 8.5 10.19 8.16C10.51 8.09 10.83 8.05 11.16 8.05L11.17 8.05C11.64 8.05 12.1 8.15 12.53 8.34L11.53 9.34C11.39 9.29 11.25 9.27 11.1 9.27C10.02 9.27 9.12 10.18 9.12 11.25C9.12 11.95 9.53 12.56 10.12 12.85V15.71C10.12 16.26 10.57 16.71 11.12 16.71C11.67 16.71 12.12 16.26 12.12 15.71V13.06C12.81 12.98 13.38 12.41 13.38 11.71C13.38 10.96 12.8 10.38 12.06 10.38H11.99C11.83 10.38 11.68 10.4 11.53 10.43L13.56 8.4C15.19 8.94 16.48 10.23 17 11.86C17.65 13.91 16.72 16.14 14.86 17.26C13.88 17.85 12.75 18.15 11.63 18.15C11.45 18.15 11.27 18.14 11.09 18.12L11.08 18.96Z"></path>
</svg>
<h1 class="text-xl font-bold">Coastal Threat Alert System</h1>
</div>
<div class="hidden md:flex items-center gap-6">
<a class="text-sm hover:text-[var(--primary-color)] transition-colors" href="#">Home</a>
<a class="text-sm hover:text-[var(--primary-color)] transition-colors" href="#">About</a>
<a class="text-sm hover:text-[var(--primary-color)] transition-colors" href="#">Contact</a>
<a class="text-sm font-semibold text-[var(--background-color)] bg-[var(--primary-color)] px-4 py-2 rounded-md hover:bg-[#2ac769] transition-colors" href="#">Sign Up</a>
</div>
</nav>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8 bg-[var(--surface-color)] p-8 rounded-lg shadow-lg">
<div>
<h2 class="mt-6 text-center text-3xl font-bold tracking-tight">Access Your Account</h2>
<p class="mt-2 text-center text-sm text-[var(--subtle-text-color)]">Welcome back! Please enter your details.</p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="rounded-md shadow-sm -space-y-px">
<div>
<label class="sr-only" for="email-address">Email or Username</label>
<input class="form-input appearance-none rounded-none relative block w-full px-3 py-3 border placeholder-gray-500 rounded-t-md focus:z-10 sm:text-sm" id="email-address" name="email" placeholder="Email or Username" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="form-input appearance-none rounded-none relative block w-full px-3 py-3 border placeholder-gray-500 rounded-b-md focus:z-10 sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-[var(--primary-color)] focus:ring-offset-0 focus:ring-2 focus:ring-[var(--primary-color)] border-gray-500 rounded bg-gray-700" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-[var(--subtle-text-color)]" for="remember-me"> Remember me </label>
</div>
<div class="text-sm">
<a class="font-medium text-[var(--primary-color)] hover:text-[#2ac769] transition-colors" href="#"> Forgot your password? </a>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--surface-color)] focus:ring-[var(--primary-color)]" type="submit">
                Login
              </button>
</div>
<p class="text-center text-sm text-[var(--subtle-text-color)]">
              Don't have an account?
              <a class="font-medium text-[var(--primary-color)] hover:text-[#2ac769] transition-colors" href="#"> Sign Up </a>
</p>
</form>
</div>
</main>
</div>

</body></html>
