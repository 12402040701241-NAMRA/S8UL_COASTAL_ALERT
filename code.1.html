<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #ec131e;
      }
    </style>
</head>
<body class="bg-gray-900">
<div class="relative flex size-full min-h-screen flex-col bg-gray-900 text-white dark group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
<div class="flex h-full grow flex-col">
<div class="flex flex-1">
<aside class="flex w-64 flex-col gap-8 bg-gray-900 p-6 border-r border-gray-800">
<h1 class="text-xl font-bold">CoastalWatch</h1>
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-800" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z"></path>
</svg>
<span class="text-sm font-medium">Dashboard</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-md bg-[var(--primary-color)] text-white" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M143.38,17.85a8,8,0,0,0-12.63,3.41l-22,60.41L84.59,58.26a8,8,0,0,0-11.93.89C51,87.53,40,116.08,40,144a88,88,0,0,0,176,0C216,84.55,165.21,36,143.38,17.85Zm40.51,135.49a57.6,57.6,0,0,1-46.56,46.55A7.65,7.65,0,0,1,136,200a8,8,0,0,1-1.32-15.89c16.57-2.79,30.63-16.85,33.44-33.45a8,8,0,0,1,15.78,2.68Z"></path>
</svg>
<span class="text-sm font-medium">Incidents</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-800" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"></path>
</svg>
<span class="text-sm font-medium">Response Teams</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-800" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,64H176V56a24,24,0,0,0-24-24H104A24,24,0,0,0,80,56v8H32A16,16,0,0,0,16,80V192a16,16,0,0,0,16,16H224a16,16,0,0,0,16-16V80A16,16,0,0,0,224,64ZM96,56a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96ZM224,80v32H192v-8a8,8,0,0,0-16,0v8H80v-8a8,8,0,0,0-16,0v8H32V80Zm0,112H32V128H64v8a8,8,0,0,0,16,0v-8h96v8a8,8,0,0,0,16,0v-8h32v64Z"></path>
</svg>
<span class="text-sm font-medium">Resources</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-800" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M216,40H136V24a8,8,0,0,0-16,0V40H40A16,16,0,0,0,24,56V176a16,16,0,0,0,16,16H79.36L57.75,219a8,8,0,0,0,12.5,10l29.59-37h56.32l29.59,37a8,8,0,1,0,12.5-10l-21.61-27H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,136H40V56H216V176ZM104,120v24a8,8,0,0,1-16,0V120a8,8,0,0,1,16,0Zm32-16v40a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm32-16v56a8,8,0,0,1-16,0V88a8,8,0,0,1,16,0Z"></path>
</svg>
<span class="text-sm font-medium">Reports</span>
</a>
</nav>
</aside>
<main class="flex-1 p-8">
<h2 class="text-3xl font-bold tracking-tight">Add New Incident</h2>
<div class="mt-8 grid grid-cols-1 gap-8 lg:grid-cols-3">
<div class="lg:col-span-2 space-y-6">
<div class="grid grid-cols-1 gap-6">
<label class="block">
<span class="text-gray-300">Incident Name</span>
<input class="mt-2 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50" placeholder="e.g. Hurricane Zeta" type="text"/>
</label>
<label class="block">
<span class="text-gray-300">Description</span>
<textarea class="mt-2 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50" placeholder="A brief description of the incident." rows="3"></textarea>
</label>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="block">
<span class="text-gray-300">Incident Type</span>
<select class="mt-2 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50">
<option>Storm Surge</option>
<option>Tsunami</option>
<option>Flooding</option>
<option>Other</option>
</select>
</label>
<label class="block">
<span class="text-gray-300">Severity Level</span>
<select class="mt-2 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50">
<option>Low</option>
<option>Moderate</option>
<option>High</option>
<option>Severe</option>
<option>Extreme</option>
</select>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="block">
<span class="text-gray-300">Start Time</span>
<input class="mt-2 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50" type="datetime-local"/>
</label>
<label class="block">
<span class="text-gray-300">Potential End Time</span>
<input class="mt-2 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50" type="datetime-local"/>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="block">
<span class="text-gray-300">Assign Response Team</span>
<select class="mt-2 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50">
<option>Team Alpha</option>
<option>Team Bravo</option>
<option>Team Charlie</option>
</select>
</label>
<label class="block">
<span class="text-gray-300">Assign Resources</span>
<select class="mt-2 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50">
<option>Emergency Kits</option>
<option>Medical Supplies</option>
<option>Rescue Boats</option>
</select>
</label>
</div>
</div>
</div>
<div class="space-y-6">
<label class="block">
<span class="text-gray-300">Affected Area</span>
<div class="mt-2 w-full bg-center bg-no-repeat aspect-video bg-cover rounded-md object-cover border border-gray-700" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD561oVZlJVlSwu8Qg8bGn-mIE_gxpQajh4MN2k7Fn6ED2XKJt1VYNGtVkmNWQgHtQcQPyPxZO2bgDsyqKq2MAXkYP-T3xCdmTpn2p1zk2mrXITglANd6NdRuqb7aFIlMUmd4zjYZ2BDtKc-eZjvWiVjSN7Mpyzor7vT33yvqMUowVkZYKOB2ZqxThkUwfB1yWYE9XrXajSW7LAdsNCzsuBulHxKuMqtZCZDbEVejwOkn_1FWVP8WHMlnyViLHO6AvCZXAKFswxoLuv");'></div>
<input class="mt-2 block w-full rounded-md border-gray-700 bg-gray-800 text-white shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50" placeholder="Click map or enter coordinates" type="text"/>
</label>
</div>
</div>
<div class="mt-8 flex justify-end gap-4">
<button class="px-6 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-800">Cancel</button>
<button class="flex items-center justify-center rounded-md bg-[var(--primary-color)] px-6 py-2 text-sm font-bold text-white shadow-sm hover:bg-red-700">
                Add Incident
              </button>
</div>
</main>
</div>
</div>
</div>

</body></html>
