<main class="flex-1 overflow-y-auto p-8">
<div class="mx-auto max-w-4xl">
<h1 class="mb-8 text-4xl font-bold text-white">Create New Alert</h1>
<form class="space-y-6">
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<div>
<label class="mb-2 block text-base font-medium text-white" for="severity">Severity</label>
<select class="form-select w-full rounded-xl border border-[#3d5245] bg-[#1c2620] p-4 text-white placeholder:text-[#9eb7a8] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="severity">
<option>Info</option>
<option>Warning</option>
<option>Critical</option>
<option>Emergency</option>
</select>
</div>
<div>
<label class="mb-2 block text-base font-medium text-white" for="template">Template</label>
<select class="form-select w-full rounded-xl border border-[#3d5245] bg-[#1c2620] p-4 text-white placeholder:text-[#9eb7a8] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="template">
<option>Storm Surge</option>
<option>Tsunami</option>
<option>Flooding</option>
</select>
</div>
</div>
<div>
<label class="mb-2 block text-base font-medium text-white">Geographic Targeting</label>
<div class="aspect-video w-full rounded-xl bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBYf6Tcrz_0ZMk3Md4muy8yNgFsXottdMxtGL1sYImBiAm7V9bpzhCYiiZITkmLA5sLr7w2Tk53tAq0938AZLsNWvtTI2BLQqYs7yAS3Uevph1Myit0zvKf8yE9Y9-q8_EMFFmaPn9aJGxx_X580nGq8mFAs0rSLoX_Iib4ZJDNw_qzShmxmmW_q_8n0yoPNTyUEZwryTWlOe-wW3TM4piiwY9M_TSy7p5ruv2w_xDhYwHKn6o4OvGEWHedmwUio2faTxEBAC25uxS5");'></div>
</div>
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<div>
<label class="mb-2 block text-base font-medium text-white" for="schedule">Schedule</label>
<input class="form-input w-full rounded-xl border border-[#3d5245] bg-[#1c2620] p-4 text-white placeholder:text-[#9eb7a8] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="schedule" type="datetime-local"/>
</div>
<div>
<label class="mb-2 block text-base font-medium text-white" for="expiration">Expiration</label>
<input class="form-input w-full rounded-xl border border-[#3d5245] bg-[#1c2620] p-4 text-white placeholder:text-[#9eb7a8] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="expiration" type="datetime-local"/>
</div>
</div>
<div class="flex items-center">
<input checked="" class="h-5 w-5 rounded border-2 border-[#3d5245] bg-transparent text-[var(--primary-color)] checked:bg-[var(--primary-color)] checked:border-[var(--primary-color)] focus:ring-0 focus:ring-offset-0" id="approval" type="checkbox"/>
<label class="ml-3 text-base text-white" for="approval">Require Approval for Critical Alerts</label>
</div>
<div class="flex justify-end">
<button class="flex cursor-pointer items-center justify-center rounded-full bg-[var(--primary-color)] px-6 py-3 text-sm font-bold text-[#111714] transition-colors hover:bg-opacity-80" type="submit">
<span>Create Alert</span>
</button>
</div>
</form>
</div>
</main>
</div>
</div>
